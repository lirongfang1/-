<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>京东商城</title>
  <link rel="stylesheet" href="base.css" />
</head>

<body>
  <div class="container">
    <!-- 轮播图模块-->
    <div id="banner" class="banner">
      <!-- 轮播项-->
      <div id="content" class="content">
        <div class="item first">
          <a href="#">
            <img src="img/01.jpg" alt="" />
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="img/02.jpg" alt="" />
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="img/03.jpg" alt="" />
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="img/04.jpg" alt="" />
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="img/05.jpg" alt="" />
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="img/06.jpg" alt="" />
          </a>
        </div>
        <div class="item">
          <a href="#">
            <img src="img/07.jpg" alt="" />
          </a>
        </div>

      </div>
      <!-- 轮播左侧按钮-->
      <div id="leftBtn" class="leftBtn btn">&lt;</div>
      <!-- 轮播右侧按钮-->
      <div id="rightBtn" class="rightBtn btn">&gt;</div>
      <!-- 轮播一组小按钮-->
      <ul id="control">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

    </div>
  </div>
  <!-- 动画库 -->
  <script src="animate4.0.js"></script>
  <!-- 自己的库 -->
  <script src="index.js"></script>
</body>

</html>
